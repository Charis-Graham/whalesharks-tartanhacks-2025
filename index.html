<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TileMap</title>
		<link rel="stylesheet" href="mystyle.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
	<body>
		<script type="module" src="/main.js"></script>

		<!-- Top nav bar -->
		<div>
			<ul>
				<li><a class="active" href="#about">Share</a></li>
				<li><a class="active" href="#about">Save</a></li>
			</ul>
		</div>
		
		<!-- The sidebar -->
		<div id = "sidebar" class="sidebar">
			<a href="javascript:void(0)" class="closebtn" onclick="closeMode()" style="font-size:30px;" >&times;</a>

			<!-- Landscaping -->
			<div class = "tooltip">
				<a href="javascript:void(0)">
					<span class="material-symbols-outlined" style="font-size:50px;">landscape</span>
				</a>
				<span class="tooltiptext">Landscape</span>
			</div>
			
			<!-- Painting -->
			<div class = "tooltip">
				<a href="javascript:void(0)">
					<span class="material-symbols-outlined" style="font-size:50px;">palette</span>
				</a>
				<span class="tooltiptext">Paint</span>
			</div>
			
			<!-- Object Addition -->
			<div class = "tooltip">
				<a href="javascript:void(0)">
					<span class="material-symbols-outlined" style="font-size:50px;">forest</span>
				</a>
				<span class="tooltiptext">Decorate</span>
			</div>
			
			<!-- Speed of input -->
			<div class = "tooltip">
				<a href="javascript:void(0)">
					<span id="toggle1" class="material-symbols-outlined" onclick="toggleBtn(1)" style="font-size:50px;">arrow_selector_tool</span>
				</a>
				<span class="tooltiptext">Draw Mode</span>
			</div>
			
			<!-- Outlined or not -->
			<div class = "tooltip">
				<a href="javascript:void(0)">
					<span id="toggle2" class="material-symbols-outlined" onclick="toggleBtn(2)" style="font-size:50px;">border_clear</span>
				</a>
				<span class="tooltiptext">Outline</span>
			</div>
			
		</div>

		<!-- Side open button for sidebar -->
		<button class="openbtn" onclick="openMode()">
			<span class="material-symbols-outlined" style="font-size:50px;">
				expand_circle_right
			</span>
		</button>

		<!-- Javascript for side bar -->
		<script>
			function openMode() {
			 	document.getElementById("sidebar").style.width = "9%";
			}
			
			function closeMode() {
				document.getElementById("sidebar").style.width = "0";
			}

			function toggleBtn(togNum) {
				if (togNum == 1) {
					if (document.getElementById("toggle1").innerHTML == "arrow_selector_tool") {
						document.getElementById("toggle1").innerHTML = "drag_pan";
					} else {
						document.getElementById("toggle1").innerHTML = "arrow_selector_tool";
					}
				} else {
					if (document.getElementById("toggle2").innerHTML == "border_clear") {
						document.getElementById("toggle2").innerHTML = "border_outer";
					} else {
						document.getElementById("toggle2").innerHTML = "border_clear";
					}
				}
				
			}
		</script>

		<!-- SLIDER -->
		<div class="slidecontainer">
			<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
		</div>

		<script>
			var slider = document.getElementById("myRange");
			var output = document.getElementById("demo");
			output.innerHTML = slider.value; // Display the default slider value

			// Update the current slider value (each time you drag the slider handle)
			slider.oninput = function() {
			output.innerHTML = this.value;
}
		</script>
		
	</body>
</html>
