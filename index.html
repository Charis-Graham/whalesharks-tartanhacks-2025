<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>TileMap</title>
		<link rel="stylesheet" href="mystyle.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
	<body>
		<script type="module" src="/main.js"></script>

		<!-- Top nav bar -->
		<div class="topnav">
			<button href="javascript:void(0)">
				<span class="material-symbols-outlined" onclick="clickBtn(2)" style="font-size:50px;">refresh</span>
			</button>
						
			<button href="javascript:void(0)">
				<span class="material-symbols-outlined" style="font-size:50px;">save</span>
			</button>

			<button href="javascript:void(0)">
				<span class="material-symbols-outlined" onclick="clickBtn(1)" style="font-size:50px;">star</span>
			</button>
		</div>
		
		<!-- The sidebar -->
		<div id = "sidebar" class="sidebar">
			<a href="javascript:void(0)" class="closebtn" onclick="closeMode()" style="font-size:30px;" >&times;</a>

			<!-- Landscaping -->
			<div class = "tooltip">
				<a href="javascript:void(0)" onclick="setMode('landscape')">
					<span class="material-symbols-outlined" style="font-size:50px;">landscape</span>
				</a>
				<span class="tooltiptext">Landscape</span>
			</div>
			
			<!-- Painting -->
			<div class = "tooltip">
				<a href="javascript:void(0)" onclick="setMode('painting')">
					<span class="material-symbols-outlined" style="font-size:50px;">palette</span>
				</a>
				<span class="tooltiptext">Paint</span>
			</div>
			
			<!-- Object Addition -->
			<div class = "tooltip">
				<a href="javascript:void(0)" onclick="setMode('decorate')">
					<span class="material-symbols-outlined" style="font-size:50px;">forest</span>
				</a>
				<span class="tooltiptext">Decorate</span>
			</div>
			
			<!-- Speed of input -->
			<div class = "tooltip">
				<a href="javascript:void(0)">
					<span id="toggle1" class="material-symbols-outlined" onclick="toggleBtn(1)" style="font-size:50px;">drag_pan</span>
				</a>
				<span class="tooltiptext">Draw Mode</span>
			</div>
			
			<!-- Outlined or not -->
			<div class = "tooltip">
				<a href="javascript:void(0)">
					<span id="toggle2" class="material-symbols-outlined" onclick="toggleBtn(2)" style="font-size:50px;">border_outer</span>
				</a>
				<span class="tooltiptext">Outline</span>
			</div>
			
		</div>

		<!-- Side open button for sidebar -->
		<button class="openbtn" onclick="openMode()">
			<span class="material-symbols-outlined" style="font-size:50px;">
				expand_circle_right
			</span>
		</button>

		<!-- SLIDER -->
		<div class="slidecontainer">
			<input type="range" min="1" max="100" value="5" class="slider" id="slider">
			<p id = "demo"></p>
		</div>

		<!-- DISPLAY BOX -->
		<div class="display-buttons">
			<button href="javascript:void(0)">
				<span id="opt1" class="material-symbols-outlined" onclick="clickBtn(2)" style="font-size:50px;">dialogs</span>
			</button>
						
			<button href="javascript:void(0)">
				<span id="opt2" class="material-symbols-outlined" style="font-size:50px;">dialogs</span>
			</button>

			<button href="javascript:void(0)">
				<span id="opt3" class="material-symbols-outlined" onclick="clickBtn(1)" style="font-size:50px;">dialogs</span>
			</button>
		</div>

		
		<!-- Javascript for UI elements -->
		<script src="./ui.js"></script>
		
	</body>
</html>
